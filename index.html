<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Drive - Play & Earn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glassmorphism & Custom Styles */
        body {
            background-color: #020617; /* Dark background */
            color: white;
            overflow: hidden;
            touch-action: none; /* Prevent pull-to-refresh on mobile */
            height: 100dvh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .neon-text-cyan { text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4; }
        .neon-text-rose { text-shadow: 0 0 5px #f43f5e, 0 0 10px #f43f5e; }
        
        /* Hidden class for toggling screens */
        .hidden-screen { display: none !important; }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .ui-layer {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }
        /* Brake Button */
        #brakeBtn {
            user-select: none;
            -webkit-user-select: none;
        }
        /* Screen Shake */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake { animation: shake 0.5s; }
    </style>
</head>
<body>

    <div id="authScreen" class="ui-layer justify-center items-center p-4">
        <div class="glass p-8 rounded-2xl w-full max-w-md">
            <h1 class="text-3xl font-bold mb-6 text-center neon-text-cyan">Premium Drive</h1>
            <input type="text" id="regName" placeholder="Ad və Soyad" class="w-full mb-4 p-3 rounded bg-white/10 border border-white/20 outline-none focus:border-cyan-400">
            <input type="text" id="regUser" placeholder="İstifadəçi adı" class="w-full mb-4 p-3 rounded bg-white/10 border border-white/20 outline-none focus:border-cyan-400">
            <input type="number" id="regAge" placeholder="Yaş" class="w-full mb-4 p-3 rounded bg-white/10 border border-white/20 outline-none focus:border-cyan-400">
            <input type="password" id="regPass" placeholder="Şifrə (min 6 simvol)" class="w-full mb-6 p-3 rounded bg-white/10 border border-white/20 outline-none focus:border-cyan-400">
            <button onclick="registerUser()" class="w-full py-3 bg-cyan-600 hover:bg-cyan-500 rounded-lg font-bold transition">Qeydiyyatdan Keç</button>
        </div>
    </div>

    <div id="menuScreen" class="ui-layer justify-center items-center p-4 hidden-screen">
        <div class="glass p-8 rounded-2xl w-full max-w-md text-center">
            <h2 class="text-2xl font-bold mb-2">Xoş gəldin, <span id="menuUserName" class="neon-text-cyan"></span>!</h2>
            
            <div class="flex justify-between items-center mb-6 bg-white/5 p-3 rounded border border-white/10">
                <span class="text-gray-300">Balans:</span>
                <span class="text-xl font-bold text-emerald-400"><span id="menuBalance">0.00</span> <span class="currency-symbol">AZN</span></span>
            </div>

            <div class="flex gap-2 mb-6">
                <select id="langSelect" onchange="changeLanguage()" class="w-1/2 p-2 rounded bg-white/10 border border-white/20 outline-none">
                    <option value="AZ">AZ</option>
                    <option value="EN">EN</option>
                    <option value="RU">RU</option>
                </select>
                <select id="currencySelect" onchange="changeCurrency()" class="w-1/2 p-2 rounded bg-white/10 border border-white/20 outline-none">
                    <option value="AZN">AZN</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="TRY">TRY</option>
                </select>
            </div>

            <button id="getBonusBtn" onclick="claimStarterBonus()" class="w-full py-3 mb-4 bg-emerald-600 hover:bg-emerald-500 rounded-lg font-bold transition">Ödənişi Yoxla (Bonus Qazan)</button>
            <button onclick="startGame()" class="w-full py-3 bg-cyan-600 hover:bg-cyan-500 rounded-lg font-bold transition text-xl">Sürüşə Başla</button>
        </div>
    </div>

    <div id="gameScreen" class="ui-layer hidden-screen">
        <canvas id="gameCanvas"></canvas>
        
        <div class="absolute top-0 w-full p-4 flex justify-between items-start z-20 pointer-events-none">
            <div class="glass px-4 py-2 rounded-lg pointer-events-auto">
                <span class="text-sm text-gray-300 block">Balans</span>
                <span class="text-lg font-bold text-emerald-400"><span id="gameBalance">0.00</span> <span class="currency-symbol">AZN</span></span>
            </div>
            <div class="glass px-4 py-2 rounded-lg text-right pointer-events-auto">
                <span class="text-sm text-gray-300 block">Kombo</span>
                <span class="text-lg font-bold neon-text-rose">x<span id="gameCombo">1</span></span>
            </div>
        </div>

        <div id="aiBanner" class="absolute top-20 left-1/2 transform -translate-x-1/2 glass px-6 py-2 rounded-full hidden-screen z-20 transition-all duration-300">
            <span id="aiText" class="text-sm font-semibold italic text-cyan-300"></span>
        </div>

        <div class="absolute bottom-8 w-full flex justify-center z-20">
            <button id="brakeBtn" class="w-32 h-32 rounded-full bg-rose-600 border-4 border-rose-400 shadow-[0_0_30px_rgba(244,63,94,0.6)] flex items-center justify-center font-black text-2xl active:scale-95 transition-transform uppercase">
                TORMOZ
            </button>
        </div>
    </div>

    <div id="lockedScreen" class="ui-layer justify-center items-center p-4 hidden-screen bg-black/80 backdrop-blur-xl z-50">
        <div class="glass p-8 rounded-2xl w-full max-w-md text-center border-rose-500 border-2">
            <h2 class="text-4xl font-black mb-4 neon-text-rose">HESAB KİLİDLƏNDİ</h2>
            <p class="text-gray-300 mb-6">Cərimələr nəticəsində balansınız tükəndi. Oyuna davam etmək üçün balansınızı artırmalısınız.</p>
            <a href="https://buymeacoffee.com/yourlink" target="_blank" class="block w-full py-4 bg-[#FFDD00] text-black hover:bg-[#ffea4d] rounded-lg font-bold transition text-lg mb-4">
                Balansı Artır (Min 3 AZN)
            </a>
        </div>
    </div>

    <script>
        // --- POLYFILLS ---
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.beginPath();
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            }
        }

        // --- STATE MANAGEMENT ---
        const State = {
            user: null,
            balance: 0.00,
            combo: 1,
            language: 'AZ',
            currency: 'AZN',
            isBraking: false,
            gameActive: false,
            rates: { AZN: 1, USD: 0.59, EUR: 0.54, TRY: 18.50 }, // Mock rates
            bonuses: { start: 0.50, greenLight: 0.40, policeWait: 0.30, nearMiss: 0.05 },
            fines: { redLight: -0.60, runPolice: -0.60, earlyMove: -0.60, crash: -0.10 }
        };

        // --- INITIALIZATION ---
        window.onload = () => {
            const savedUser = localStorage.getItem('premiumDriveUser');
            if (savedUser) {
                State.user = JSON.parse(savedUser);
                State.balance = parseFloat(localStorage.getItem('premiumDriveBalance')) || 0;
                showScreen('menuScreen');
                updateUI();
            } else {
                showScreen('authScreen');
            }
        };

        function showScreen(screenId) {
            ['authScreen', 'menuScreen', 'gameScreen', 'lockedScreen'].forEach(id => {
                document.getElementById(id).classList.add('hidden-screen');
            });
            document.getElementById(screenId).classList.remove('hidden-screen');
        }

        function formatMoney(amount) {
            return (amount * State.rates[State.currency]).toFixed(2);
        }

        function updateUI() {
            if (State.user) {
                document.getElementById('menuUserName').innerText = State.user.username;
            }
            const displayBal = formatMoney(State.balance);
            document.getElementById('menuBalance').innerText = displayBal;
            document.getElementById('gameBalance').innerText = displayBal;
            document.getElementById('gameCombo').innerText = State.combo;
            
            document.querySelectorAll('.currency-symbol').forEach(el => el.innerText = State.currency);
            
            // Check Lock Condition
            if (State.gameActive && State.balance <= 0 && !document.getElementById('getBonusBtn').classList.contains('hidden-screen')) {
                // Ignore if they haven't claimed starter bonus yet
            } else if (State.balance <= 0 && State.user && !document.getElementById('getBonusBtn').classList.contains('block')) {
                endGame(true); 
            }
        }

        // --- AUTH & ECONOMY ---
        function registerUser() {
            const name = document.getElementById('regName').value;
            const user = document.getElementById('regUser').value;
            const pass = document.getElementById('regPass').value;
            
            if (pass.length < 6) return alert("Şifrə minimum 6 simvol olmalıdır!");
            if (!name || !user) return alert("Bütün xanaları doldurun!");

            if (localStorage.getItem('premiumDriveDeviceBan')) {
                return alert("Bu cihazdan artıq hesab yaradılıb. Qaydalar pozulub!");
            }

            State.user = { name, username: user };
            localStorage.setItem('premiumDriveUser', JSON.stringify(State.user));
            localStorage.setItem('premiumDriveBalance', 0);
            localStorage.setItem('premiumDriveDeviceBan', 'true'); // Simulate 1 account per device
            
            showScreen('menuScreen');
            updateUI();
        }

        function claimStarterBonus() {
            State.balance += State.bonuses.start;
            localStorage.setItem('premiumDriveBalance', State.balance);
            document.getElementById('getBonusBtn').style.display = 'none';
            triggerAI("Əla başlanğıc, irəli!");
            updateUI();
        }

        function changeCurrency() {
            State.currency = document.getElementById('currencySelect').value;
            updateUI();
        }

        function updateBalance(amount, reason) {
            State.balance += amount;
            localStorage.setItem('premiumDriveBalance', State.balance);
            
            if (amount > 0) {
                triggerAI("Qazandın! Belə davam et.");
            } else {
                State.combo = 1; // Reset combo on fine
                triggerAI("Diqqətli ol, cərimələndin!");
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 500);
            }
            updateUI();
        }

        // --- AI ASSISTANT (GEMINI MOCK) ---
        async function triggerAI(fallbackText) {
            const aiBanner = document.getElementById('aiBanner');
            const aiText = document.getElementById('aiText');
            
            try {
                // BURADA GEMINI API ÇAĞIRIŞI OLACAQ.
                // const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=YOUR_API_KEY', {...});
                // const data = await response.json();
                // aiText.innerText = data.text; // 4 sözlük mətn
                
                // Hələlik lokal fallback istifadə edirik:
                aiText.innerText = fallbackText;
            } catch (error) {
                console.error("AI Error:", error);
                aiText.innerText = fallbackText;
            }

            aiBanner.classList.remove('hidden-screen');
            setTimeout(() => aiBanner.classList.add('hidden-screen'), 2500);
        }

        // --- GAME ENGINE (CANVAS) ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let animationId;
        
        // Car logic
        const lanes = [0.16, 0.5, 0.83]; // Left, Middle, Right (Percentages of width)
        let currentLane = 1;
        let speedMultiplier = 1;
        let obstacles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        function startGame() {
            if (State.balance <= 0) {
                alert("Sıfır balansla başlamaq qadağandır! Ödənişi yoxlayın və ya balansı artırın.");
                return;
            }
            resizeCanvas();
            showScreen('gameScreen');
            State.gameActive = true;
            obstacles = [];
            currentLane = 1;
            speedMultiplier = 1;
            
            // Interaction: Change lanes
            canvas.onclick = (e) => {
                if (e.clientX < window.innerWidth / 2 && currentLane > 0) currentLane--;
                else if (e.clientX >= window.innerWidth / 2 && currentLane < 2) currentLane++;
            };

            // Brake controls
            const brake = document.getElementById('brakeBtn');
            brake.ontouchstart = brake.onmousedown = () => State.isBraking = true;
            brake.ontouchend = brake.onmouseup = () => State.isBraking = false;

            // Spawn Obstacles (Simplified loop for Demo)
            setInterval(() => {
                if(State.gameActive && !State.isBraking) {
                    obstacles.push({
                        lane: Math.floor(Math.random() * 3),
                        y: -100,
                        type: Math.random() > 0.8 ? 'police' : 'traffic',
                        passed: false
                    });
                }
            }, 2000);

            gameLoop();
        }

        function gameLoop() {
            if (!State.gameActive) return;

            // Clear Screen
            ctx.fillStyle = "#020617";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Lanes
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 3, 0); ctx.lineTo(canvas.width / 3, canvas.height);
            ctx.moveTo(canvas.width * 2 / 3, 0); ctx.lineTo(canvas.width * 2 / 3, canvas.height);
            ctx.stroke();

            // Player Car
            const carWidth = canvas.width * 0.15;
            const carHeight = carWidth * 2;
            const carX = canvas.width * lanes[currentLane] - carWidth / 2;
            const carY = canvas.height - carHeight - 150;

            ctx.fillStyle = "#06b6d4"; // Cyan car
            if (ctx.roundRect) {
                ctx.roundRect(carX, carY, carWidth, carHeight, 10).fill();
            } else {
                ctx.fillRect(carX, carY, carWidth, carHeight);
            }

            // Move & Draw Obstacles
            let baseSpeed = 5 * speedMultiplier;
            if (State.isBraking) baseSpeed = 0; // Stop
            else speedMultiplier += 0.001; // Accelerate

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.y += baseSpeed;

                const obsX = canvas.width * lanes[obs.lane] - carWidth / 2;
                
                ctx.fillStyle = obs.type === 'police' ? "#3b82f6" : "#f43f5e";
                if (ctx.roundRect) ctx.roundRect(obsX, obs.y, carWidth, carHeight, 10).fill();
                else ctx.fillRect(obsX, obs.y, carWidth, carHeight);

                // Simple Collision Detection
                if (obs.y + carHeight > carY && obs.y < carY + carHeight && obs.lane === currentLane && !obs.passed) {
                    // CRASH!
                    obs.passed = true;
                    updateBalance(State.fines.crash, "Crash");
                } 
                // Near Miss / Passing safely
                else if (obs.y > carY + carHeight && !obs.passed) {
                    obs.passed = true;
                    if(obs.type === 'traffic') {
                        State.combo++;
                        updateBalance(State.bonuses.nearMiss * State.combo, "Near Miss");
                    }
                }
            }

            // Cleanup off-screen
            obstacles = obstacles.filter(o => o.y < canvas.height);

            animationId = requestAnimationFrame(gameLoop);
        }

        function endGame(locked = false) {
            State.gameActive = false;
            cancelAnimationFrame(animationId);
            if (locked) {
                showScreen('lockedScreen');
            } else {
                showScreen('menuScreen');
            }
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Drive - AI Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <style>
        body { user-select: none; -webkit-user-select: none; touch-action: none; overflow: hidden; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-950 text-white h-screen flex flex-col font-sans">

    <div id="loginScreen" class="h-screen flex items-center justify-center p-6 z-50 absolute inset-0 bg-slate-950">
        <div class="bg-slate-900 p-10 rounded-[32px] border border-white/5 w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-3xl font-black text-white italic mb-8 tracking-tighter">PREMIUM DRIVE</h1>
            <button id="loginBtn" class="w-full py-4 bg-cyan-600 rounded-2xl text-white font-bold uppercase tracking-widest shadow-lg shadow-cyan-600/20 active:translate-y-1 transition-all">
                Oyuna Ba≈üla
            </button>
        </div>
    </div>

    <div id="gameScreen" class="hidden h-screen flex flex-col relative">
        
        <div class="p-4 flex justify-between items-center z-50">
            <div class="flex gap-2">
                <div class="bg-slate-900/80 backdrop-blur-xl p-3 px-5 rounded-2xl border border-white/10 shadow-2xl">
                    <p class="text-[10px] font-black text-cyan-400 uppercase tracking-[2px] mb-0.5">Balans</p>
                    <p id="balanceText" class="text-lg font-black">10.00 AZN</p>
                </div>
                <div class="bg-slate-900/80 backdrop-blur-xl p-3 px-5 rounded-2xl border border-white/10 shadow-2xl">
                    <p class="text-[10px] font-black text-rose-400 uppercase tracking-[2px] mb-0.5">M…ôsaf…ô</p>
                    <p id="scoreText" class="text-lg font-black">0 M</p>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button id="topupBtn" class="w-12 h-12 bg-emerald-600/20 border border-emerald-500/50 rounded-xl flex items-center justify-center text-xl active:bg-emerald-600/40">üí≥</button>
            </div>
        </div>

        <div class="px-4 z-50">
            <div class="bg-blue-900/40 border border-blue-500/30 rounded-xl p-3 text-sm text-blue-200 text-center italic shadow-lg">
                üí° AI: <span id="aiTipText">S√ºni intellekt m…ôsl…ôh…ôti y√ºkl…ônir...</span>
            </div>
        </div>

        <div class="flex-1 flex items-center justify-center p-4 relative">
            <div class="relative w-full h-full max-w-[400px] max-h-[600px] bg-slate-900 rounded-[40px] overflow-hidden border-4 border-slate-800 shadow-2xl">
                <canvas id="gameCanvas" width="400" height="600" class="w-full h-full object-contain"></canvas>
                
                <div class="absolute inset-0 flex">
                    <div id="laneLeft" class="flex-1 active:bg-white/5 cursor-pointer"></div>
                    <div id="laneRight" class="flex-1 active:bg-white/5 cursor-pointer"></div>
                </div>

                <div id="gameOverScreen" class="hidden absolute inset-0 bg-slate-950/90 backdrop-blur-md flex-col items-center justify-center p-10 text-center z-50">
                    <h2 id="gameOverTitle" class="text-4xl font-black text-rose-500 mb-2 italic">Q∆èZA!</h2>
                    <p class="text-slate-400 text-sm mb-4">Toplanan M…ôsaf…ô: <span id="finalScore" class="font-bold text-white">0</span> M</p>
                    <button id="restartBtn" class="w-full py-4 bg-cyan-600 rounded-2xl font-black mb-3 active:translate-y-1 transition-all">YENƒ∞D∆èN BA≈ûLA (Test)</button>
                </div>
            </div>
        </div>

        <div class="p-6 pb-10 max-w-lg mx-auto w-full z-50">
            <button id="brakeBtn" class="w-full py-6 rounded-[28px] text-2xl font-black transition-all border-b-[6px] bg-rose-600 border-rose-800 shadow-lg active:translate-y-1 active:border-b-0 active:bg-rose-700 active:border-rose-900">
                TORMOZ
            </button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // ==========================================
        // S√úNƒ∞ ƒ∞NTELLEKT (GEMƒ∞Nƒ∞) 
        // ==========================================
        const API_KEY = "Sƒ∞Zƒ∞N_API_A√áARINIZI_BURAYA_YAPI≈ûDIRIN"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        async function getDrivingAdvice(scenario) {
            const aiTipEl = document. document.getElementById("aiTipText");
            aiTipEl.innerText = "S√ºni intellekt d√º≈ü√ºn√ºr... ü§ñ";
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const prompt = `S…ôn "Premium Drive" oyununda oyun√ßuya k√∂m…ôk ed…ôn s√ºr√ºc√ºl√ºk t…ôlimat√ßƒ±sƒ±san. Ssenari: ${scenario}. Oyun√ßuya qƒ±sa, …ôyl…ônc…ôli v…ô 1-2 c√ºml…ôlik m…ôsl…ôh…ôt ver. Oyun dili: Az…ôrbaycan dili.`;
                const result = await model.generateContent(prompt);
                const response = await result.response;
                aiTipEl.innerText = response.text();
            } catch (error) {
                console.error(error);
                aiTipEl.innerText = "Yolda diqq…ôtli olun! S√ºni intellekt hazƒ±rda x…ôtt…ô deyil.";
            }
        }

        // ==========================================
        // OYUN D∆èYƒ∞≈û∆èNL∆èRƒ∞
        // ==========================================
        const LOGICAL_WIDTH = 400;
        const LOGICAL_HEIGHT = 600;
        const CAR_WIDTH = 48;
        const CAR_HEIGHT = 86;
        const PLAYER_Y = LOGICAL_HEIGHT - 130;
        const LANES = [100, 200, 300]; 

        let isGameRunning = false;
        let isBraking = false;
        let isGameOver = false;
        
        let balance = 10.00;
        let score = 0;
        let trafficCars = []; // Qar≈üƒ±dan g…ôl…ôn ma≈üƒ±nlar
        let speedMultiplier = 1; // Oyun getdikc…ô s√ºr…ôtl…ôn…ôc…ôk
        
        let gameState = {
            carX: LANES[1] - CAR_WIDTH / 2,
            targetX: LANES[1] - CAR_WIDTH / 2,
            linesOffset: 0
        };

        const loginScreen = document.getElementById('loginScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const balanceText = document.getElementById('balanceText');
        const scoreText = document.getElementById('scoreText');
        const finalScoreText = document.getElementById('finalScore');
        const gameOverTitle = document.getElementById('gameOverTitle');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let audioCtx = null;
        let engineOsc = null;
        let engineGain = null;

        // ==========================================
        // FUNKSƒ∞YALAR
        // ==========================================

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            engineOsc = audioCtx.createOscillator();
            engineGain = audioCtx.createGain();
            engineOsc.type = 'sawtooth';
            engineOsc.frequency.setValueAtTime(40, audioCtx.currentTime);
            engineGain.gain.setValueAtTime(0.08, audioCtx.currentTime); 
            engineOsc.connect(engineGain);
            engineGain.connect(audioCtx.destination);
            engineOsc.start();
        }

        function spawnTrafficCar() {
            // T…ôsad√ºfi zolaq se√ß
            const lane = LANES[Math.floor(Math.random() * LANES.length)];
            // ∆èg…ôr h…ômin zolaqda yaxƒ±n m…ôsaf…ôd…ô ba≈üqa ma≈üƒ±n yoxdursa …ôlav…ô et
            const isSafe = trafficCars.every(c => Math.abs(c.x - (lane - CAR_WIDTH/2)) > 10 || c.y > 150);
            
            if (isSafe) {
                trafficCars.push({
                    x: lane - CAR_WIDTH / 2,
                    y: -100, // Ekranƒ±n yuxarƒ±sƒ±ndan ba≈ülayƒ±r
                    speed: Math.random() * 2 + 2, // F…ôrqli s√ºr…ôtl…ôr
                    color: ['#ef4444', '#f59e0b', '#10b981', '#8b5cf6'][Math.floor(Math.random() * 4)] // T…ôsad√ºfi r…ông
                });
            }
        }

        function updateUI() {
            balanceText.innerText = `${balance.toFixed(2)} AZN`;
            scoreText.innerText = `${Math.floor(score)} M`;
        }

        function startGame() {
            loginScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');
            
            initAudio();
            isGameRunning = true;
            isGameOver = false;
            balance = 10.00; 
            score = 0;
            speedMultiplier = 1;
            trafficCars = [];
            gameState.carX = LANES[1] - CAR_WIDTH / 2;
            gameState.targetX = LANES[1] - CAR_WIDTH / 2;
            
            updateUI();
            getDrivingAdvice("Oyun√ßu yeni oyuna ba≈ülayƒ±r. Yola diqq…ôt etm…ôsini de.");
            requestAnimationFrame(gameLoop);
        }

        function gameOver(reason) {
            isGameOver = true;
            gameOverScreen.classList.remove('hidden');
            finalScoreText.innerText = Math.floor(score);
            
            if (reason === 'crash') {
                gameOverTitle.innerText = "Q∆èZA!";
                gameOverTitle.className = "text-4xl font-black text-rose-500 mb-2 italic";
                getDrivingAdvice(`Oyun√ßu ba≈üqa ma≈üƒ±na √ßƒ±rpƒ±ldƒ± v…ô q…ôza etdi. Topladƒ±ƒüƒ± xal: ${Math.floor(score)}. Motivasiya ver.`);
            } else {
                gameOverTitle.innerText = "BENZƒ∞N Bƒ∞TDƒ∞";
                gameOverTitle.className = "text-4xl font-black text-amber-500 mb-2 italic";
                getDrivingAdvice("Oyun√ßunun balansƒ± (benzini) bitdi. Balansƒ±nƒ± artƒ±rmasƒ±nƒ± zarafatla xatƒ±rlat.");
            }

            if (engineGain && audioCtx) {
                engineGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
            }
        }

        function switchLane(direction) {
            if (isGameOver) return;
            let currentLaneIndex = LANES.indexOf(LANES.find(l => Math.abs(l - CAR_WIDTH/2 - gameState.targetX) < 10) || LANES[1]);
            if (direction === 'L' && currentLaneIndex > 0) currentLaneIndex--;
            if (direction === 'R' && currentLaneIndex < 2) currentLaneIndex++;
            gameState.targetX = LANES[currentLaneIndex] - CAR_WIDTH / 2;
        }

        // ==========================================
        // OYUN D√ñVR√ú (GAME LOOP)
        // ==========================================
        function update() {
            if (!isGameRunning || isGameOver) return;

            const baseSpeed = isBraking ? 1 : 6 * speedMultiplier;
            
            // Xal v…ô √ß…ôtinlik artƒ±mƒ±
            if (!isBraking) {
                score += 0.1 * speedMultiplier;
                speedMultiplier += 0.0001; // Getdikc…ô s√ºr…ôtl…ônir
                balance -= 0.005; 
                updateUI();
                if (balance <= 0) { balance = 0; gameOver('balance'); }
            }

            // Yol cizgil…ôri
            gameState.linesOffset = (gameState.linesOffset + baseSpeed) % 80;
            gameState.carX += (gameState.targetX - gameState.carX) * 0.15;

            // Trafik (D√º≈üm…ôn ma≈üƒ±nlar) m…ôntiqi
            if (Math.random() < 0.02 * speedMultiplier && !isBraking) spawnTrafficCar();

            for (let i = trafficCars.length - 1; i >= 0; i--) {
                let car = trafficCars[i];
                // ∆èg…ôr tormoz veririks…ô, qar≈üƒ±dakƒ± ma≈üƒ±nlar biz…ô doƒüru daha s√ºr…ôtl…ô g…ôlir (√ß√ºnki biz yava≈ülayƒ±rƒ±q)
                car.y += baseSpeed + (isBraking ? car.speed * 2 : car.speed - 2); 

                // Q…ôza Yoxlanƒ±≈üƒ± (Collision Detection)
                if (gameState.carX < car.x + CAR_WIDTH - 5 &&
                    gameState.carX + CAR_WIDTH - 5 > car.x &&
                    PLAYER_Y < car.y + CAR_HEIGHT - 5 &&
                    PLAYER_Y + CAR_HEIGHT - 5 > car.y) {
                        gameOver('crash');
                }

                // Ekranda √ßƒ±xanlarƒ± silirik
                if (car.y > LOGICAL_HEIGHT) {
                    trafficCars.splice(i, 1);
                }
            }

            // S…ôs nizamlanmasƒ±
            if (engineGain && audioCtx) {
                const targetVol = isBraking ? 0.02 : Math.min(0.15, 0.08 * speedMultiplier);
                engineOsc.frequency.setTargetAtTime(40 * speedMultiplier, audioCtx.currentTime, 0.1);
                engineGain.gain.setTargetAtTime(targetVol, audioCtx.currentTime, 0.1);
            }
        }

        function draw() {
            if (!ctx) return;

            ctx.fillStyle = '#0f172a'; 
            ctx.fillRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);

            ctx.fillStyle = '#1e293b'; 
            ctx.fillRect(60, 0, LOGICAL_WIDTH - 120, LOGICAL_HEIGHT);

            ctx.setLineDash([30, 50]);
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 4;
            ctx.lineDashOffset = -gameState.linesOffset;
            ctx.beginPath();
            ctx.moveTo(150, 0); ctx.lineTo(150, LOGICAL_HEIGHT); 
            ctx.moveTo(250, 0); ctx.lineTo(250, LOGICAL_HEIGHT); 
            ctx.stroke();

            // D√º≈üm…ôn Ma≈üƒ±nlarƒ± √á…ôkm…ôk
            trafficCars.forEach(car => {
                ctx.fillStyle = car.color;
                ctx.beginPath();
                ctx.roundRect(car.x, car.y, CAR_WIDTH, CAR_HEIGHT, 8);
                ctx.fill();
                // D√º≈üm…ôn ma≈üƒ±nƒ±n √∂n ≈ü√º≈ü…ôsi
                ctx.fillStyle = '#1e293b';
                ctx.fillRect(car.x + 8, car.y + 15, CAR_WIDTH - 16, 15);
            });

            // Bizim Ma≈üƒ±n
            ctx.fillStyle = '#3b82f6'; 
            ctx.beginPath();
            ctx.roundRect(gameState.carX, PLAYER_Y, CAR_WIDTH, CAR_HEIGHT, 10);
            ctx.fill();
            // Bizim ma≈üƒ±nƒ±n arxa ≈ü√º≈ü…ôsi
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(gameState.carX + 8, PLAYER_Y + CAR_HEIGHT - 30, CAR_WIDTH - 16, 15);

            if (isBraking) {
                ctx.fillStyle = '#ff0000';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff0000';
                ctx.fillRect(gameState.carX + 5, PLAYER_Y + CAR_HEIGHT - 5, 8, 4);
                ctx.fillRect(gameState.carX + CAR_WIDTH - 13, PLAYER_Y + CAR_HEIGHT - 5, 8, 4);
                ctx.shadowBlur = 0;
            }
        }

        function gameLoop() {
            update();
            draw();
            if (isGameRunning) requestAnimationFrame(gameLoop);
        }

        // ==========================================
        // ƒ∞DAR∆èETM∆è
        // ==========================================
        document.getElementById('loginBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        const brakeBtn = document.getElementById('brakeBtn');
        const startBraking = (e) => { e.preventDefault(); isBraking = true; brakeBtn.innerText = "DAYANIR..."; };
        const stopBraking = (e) => { e.preventDefault(); isBraking = false; brakeBtn.innerText = "TORMOZ"; };

        brakeBtn.addEventListener('mousedown', startBraking);
        brakeBtn.addEventListener('mouseup', stopBraking);
        brakeBtn.addEventListener('touchstart', startBraking, {passive: false});
        brakeBtn.addEventListener('touchend', stopBraking, {passive: false});

        document.getElementById('laneLeft').addEventListener('mousedown', () => switchLane('L'));
        document.getElementById('laneLeft').addEventListener('touchstart', (e) => { e.preventDefault(); switchLane('L'); }, {passive: false});
        
        document.getElementById('laneRight').addEventListener('mousedown', () => switchLane('R'));
        document.getElementById('laneRight').addEventListener('touchstart', (e) => { e.preventDefault(); switchLane('R'); }, {passive: false});

        document.getElementById('topupBtn').addEventListener('click', () => {
            alert("Siz BuyMeACoffee v…ô ya Xsolla √∂d…ôni≈ü s…ôhif…ôsin…ô y√∂nl…ôndiril…ôc…ôksiniz!");
        });

    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        /* Custom perspectives and game animations */
        .perspective-container {
            perspective: 800px;
            overflow: hidden;
        }
        .road-plane {
            transform: rotateX(65deg);
            transform-origin: bottom;
            background: linear-gradient(to bottom, #1e293b 0%, #0f172a 100%);
        }
        @keyframes road-line-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        .moving-road {
            background-image: 
                linear-gradient(90deg, transparent 48%, #cbd5e1 48%, #cbd5e1 52%, transparent 52%),
                linear-gradient(transparent 0%, transparent 40%, #cbd5e1 40%, #cbd5e1 60%, transparent 60%);
            background-size: 100% 100%, 100% 80px;
            animation: road-line-move 0.5s linear infinite;
        }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>

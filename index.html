<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºr√ºc√ºl√ºk Akademiyasƒ± - Tam Sistem</title>
    <style>
        body { background-color: #1a1a2e; color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Gƒ∞Rƒ∞≈û EKRANI */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a2e; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .auth-container { background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 15px; border: 1px solid #00ff88; width: 300px; text-align: center; }
        .auth-input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 10px; background: #00ff88; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* OYUN ƒ∞NTERFEYSƒ∞ (D√ºz…ôli≈ü edilmi≈ü hiss…ô) */
        #game-interface { display: none; flex-direction: column; align-items: center; width: 100%; padding-top: 20px; }
        
        .top-bar { 
            width: 500px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(0,0,0,0.8); 
            padding: 10px 15px; 
            border-radius: 10px; 
            border: 1px solid #00ff88;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .ui-panel { text-align: left; }
        .balance-text { color: #00ff88; font-weight: bold; font-size: 18px; margin: 0; }
        
        .action-buttons button { background: #222; color: #fff; border: 1px solid #00ff88; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-left: 5px; }

        canvas { background-color: #2ecc71; border: 3px solid #111; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        .controls { margin-top: 15px; }
        .brake-btn { background: #ff3333; color: white; padding: 15px 40px; border-radius: 40px; border: 2px solid white; font-weight: bold; cursor: pointer; font-size: 18px; }

        /* Modallar v…ô Chat */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a2e; border: 1px solid #00ff88; padding: 20px; border-radius: 10px; width: 320px; }
        
        .chat-widget { position: fixed; bottom: 15px; right: 15px; z-index: 100; }
        .chat-box { display: none; width: 250px; height: 300px; background: #1a1a2e; border: 1px solid #00ff88; border-radius: 10px; flex-direction: column; }
        #chat-msgs { flex: 1; padding: 10px; overflow-y: auto; font-size: 12px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-container">
            <h2 id="auth-title" style="color:#00ff88">Giri≈ü / Qeydiyyat</h2>
            <input type="text" id="username" class="auth-input" placeholder="ƒ∞stifad…ô√ßi adƒ±">
            <input type="password" id="password" class="auth-input" placeholder="≈ûifr…ô">
            <button class="auth-btn" onclick="handleAuth()" id="auth-submit">Daxil Ol / Yarat</button>
            <p style="font-size:12px; margin-top:10px; color:#aaa;">H…ôm qeydiyyat, h…ôm giri≈ü √º√ß√ºn istifad…ô edin.</p>
        </div>
    </div>

    <div id="game-interface">
        <div class="top-bar">
            <div class="ui-panel">
                <p class="balance-text">Balans: <span id="balance">100</span> ‚Çº</p>
                <div id="user-display" style="font-size:11px; color:#aaa;">Oyun√ßu: ...</div>
            </div>
            <div class="action-buttons">
                <button onclick="openGarage()" style="color:orange; border-color:orange;">üõí Qaraj</button>
                <button onclick="showRules()">‚ùì Qaydalar</button>
                <button onclick="location.reload()" style="border-color:red;">X</button>
            </div>
        </div>

        <canvas id="gameCanvas" width="450" height="450"></canvas>
        
        <div id="message" style="position:absolute; top:50%; font-size:25px; font-weight:bold; pointer-events:none; opacity:0; transition:0.3s; z-index:50;"></div>
        
        <div class="controls">
            <button class="brake-btn" id="brakeBtn">TORMOZ VER!</button>
        </div>
    </div>

    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <h2 style="color:#00ff88">Oyun Qaydalarƒ±</h2>
            <p>üî¥ Qƒ±rmƒ±zƒ±da ke√ßm…ôk: -20 ‚Çº</p>
            <p>üü¢ Ya≈üƒ±lda ke√ßm…ôk: +10 ‚Çº</p>
            <button onclick="closeRules()" style="width:100%; padding:10px; background:#00ff88; border:none; border-radius:5px; cursor:pointer;">Anladƒ±m</button>
        </div>
    </div>

    <div id="garageModal" class="modal">
        <div class="modal-content">
            <h2 style="color:#00ff88">üõí Qaraj</h2>
            <div id="garageList">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>Qƒ±rmƒ±zƒ± Sport (150‚Çº)</span>
                    <button onclick="buyCar('red', 150)">Al</button>
                </div>
                <div style="display:flex; justify-content:space-between;">
                    <span>Sarƒ± Taksi (300‚Çº)</span>
                    <button onclick="buyCar('yellow', 300)">Al</button>
                </div>
            </div>
            <button onclick="closeGarage()" style="width:100%; margin-top:15px; padding:10px; background:red; color:white; border:none; border-radius:5px;">Baƒüla</button>
        </div>
    </div>

    <div class="chat-widget">
        <div class="chat-box" id="chatBox">
            <div style="background:#00ff88; color:#000; padding:8px; font-weight:bold; font-size:12px;">D…ôst…ôk</div>
            <div id="chat-msgs"></div>
            <div style="display:flex; border-top:1px solid #444;">
                <input type="text" id="chatInput" style="flex:1; background:none; border:none; color:white; padding:8px; font-size:12px; outline:none;" placeholder="Yazƒ±n...">
                <button onclick="sendChat()" style="background:#00ff88; border:none; padding:8px;">></button>
            </div>
        </div>
        <button onclick="toggleChat()" style="width:45px; height:45px; border-radius:50%; background:#00ff88; border:none; font-size:20px; cursor:pointer;">üí¨</button>
    </div>

    <script>
        let currentUser = "";
        let balance = 100;
        let carColor = "#3498db";

        // Gƒ∞Rƒ∞≈û M∆èNTƒ∞Qƒ∞
        function handleAuth() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value;
            if (user.length < 3) return alert("Ad √ßox qƒ±sadƒ±r!");

            if (!localStorage.getItem("pw_" + user)) {
                localStorage.setItem("pw_" + user, pass);
                localStorage.setItem("bal_" + user, 100);
            } else if (localStorage.getItem("pw_" + user) !== pass) {
                return alert("S…ôhv ≈üifr…ô!");
            }

            currentUser = user;
            balance = parseInt(localStorage.getItem("bal_" + user));
            document.getElementById("auth-screen").style.display = "none";
            document.getElementById("game-interface").style.display = "flex";
            document.getElementById("user-display").innerText = "Oyun√ßu: " + user;
            document.getElementById("balance").innerText = balance;
            initGame();
        }

        // OYUN M∆èNTƒ∞Qƒ∞
        function initGame() {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const brakeBtn = document.getElementById("brakeBtn");
            let isBraking = false;
            let carY = 380;
            let linesOffset = 0;
            let trafficLight = { state: "green", timer: 0 };

            brakeBtn.onmousedown = () => isBraking = true;
            brakeBtn.onmouseup = () => isBraking = false;
            brakeBtn.ontouchstart = (e) => { e.preventDefault(); isBraking = true; };
            brakeBtn.ontouchend = () => isBraking = false;

            function gameLoop() {
                trafficLight.timer++;
                if(trafficLight.timer > 150) trafficLight.state = "red";
                if(trafficLight.timer > 300) { trafficLight.state = "green"; trafficLight.timer = 0; }

                if(!isBraking) {
                    linesOffset += 5; if(linesOffset > 100) linesOffset = 0;
                    carY -= 3;
                }

                if(carY < -100) {
                    if(trafficLight.state === "red") {
                        balance -= 20; showMsg("-20 ‚Çº C…ôrim…ô!", "red");
                    } else {
                        balance += 10; showMsg("+10 ‚Çº Uƒüurlu!", "#00ff88");
                    }
                    localStorage.setItem("bal_" + currentUser, balance);
                    document.getElementById("balance").innerText = balance;
                    carY = 380;
                }

                ctx.fillStyle = "#2ecc71"; ctx.fillRect(0,0,500,500); // Ot
                ctx.fillStyle = "#34495e"; ctx.fillRect(100,0,300,500); // Yol
                ctx.fillStyle = "white"; 
                for(let i=0; i<8; i++) ctx.fillRect(247, i*100 + linesOffset-100, 6, 40); // X…ôtt
                ctx.fillStyle = "white"; ctx.fillRect(100, 120, 300, 8); // Stop x…ôtti

                ctx.fillStyle = "#111"; ctx.fillRect(410, 30, 30, 80);
                ctx.fillStyle = trafficLight.state === "red" ? "red" : "#300"; ctx.beginPath(); ctx.arc(425, 50, 10, 0, 7); ctx.fill();
                ctx.fillStyle = trafficLight.state === "green" ? "#0f8" : "#030"; ctx.beginPath(); ctx.arc(425, 90, 10, 0, 7); ctx.fill();

                ctx.fillStyle = carColor; ctx.fillRect(225, carY, 50, 85); // Ma≈üƒ±n
                ctx.fillStyle = "yellow"; ctx.fillRect(230, carY, 10, 5); ctx.fillRect(260, carY, 10, 5); // Fara

                requestAnimationFrame(gameLoop);
            }
            gameLoop();
        }

        // Dƒ∞G∆èR FUNKSƒ∞YALAR
        function showMsg(t, c) {
            const m = document.getElementById("message");
            m.innerText = t; m.style.color = c; m.style.opacity = 1;
            setTimeout(() => m.style.opacity = 0, 1500);
        }
        function openGarage() { document.getElementById("garageModal").style.display = "flex"; }
        function closeGarage() { document.getElementById("garageModal").style.display = "none"; }
        function buyCar(c, p) {
            if(balance >= p) { carColor = c; closeGarage(); } else alert("Balans √ßatmƒ±r!");
        }
        function showRules() { document.getElementById("rulesModal").style.display = "flex"; }
        function closeRules() { document.getElementById("rulesModal").style.display = "none"; }
        function toggleChat() { 
            const b = document.getElementById("chatBox");
            b.style.display = b.style.display === "flex" ? "none" : "flex"; 
        }
        function sendChat() {
            const i = document.getElementById("chatInput"); if(!i.value) return;
            const m = document.getElementById("chat-msgs");
            m.innerHTML += `<div style="text-align:right; margin-bottom:5px; color:#00ff88;">${i.value}</div>`;
            setTimeout(() => { m.innerHTML += `<div style="margin-bottom:5px; color:#ccc;">Salam! S…ôn…ô k√∂m…ôk ed…ô bil…ôr…ôm?</div>`; m.scrollTop = m.scrollHeight; }, 600);
            i.value = "";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürücülük Akademiyası - Tam Versiya</title>
    <style>
        body { background-color: #1a1a2e; color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* Giriş Paneli */
        #auth-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 20px; border: 1px solid #00ff88;
            width: 320px; text-align: center; box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }
        .auth-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: rgba(0,0,0,0.3); color: white; outline: none; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 12px; background: #00ff88; color: #1a1a2e; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Oyun İnterfeysi */
        #game-interface { display: none; flex-direction: column; align-items: center; width: 100%; }
        .top-bar { width: 500px; display: flex; justify-content: space-between; margin-bottom: 10px; }
        .ui-panel { background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 10px; border: 1px solid #00ff88; }
        canvas { background-color: #2ecc71; border-radius: 10px; border: 4px solid #111; }
        .controls { margin-top: 20px; }
        .brake-btn { background: red; color: white; padding: 15px 50px; border-radius: 50px; border: 2px solid white; font-weight: bold; cursor: pointer; font-size: 20px; outline: none; }
        .brake-btn:active { background: #b30000; transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-container">
            <h2 id="auth-title">Qeydiyyat</h2>
            <input type="text" id="username" class="auth-input" placeholder="İstifadəçi adı">
            <input type="password" id="password" class="auth-input" placeholder="Şifrə">
            <button class="auth-btn" onclick="handleAuth()" id="auth-submit">Hesab Yarat</button>
            <p onclick="toggleAuth()" style="cursor:pointer; margin-top:15px; font-size:14px;">Hesabın var? <b style="color:#00ff88">Giriş et</b></p>
        </div>
    </div>

    <div id="game-interface">
        <div class="top-bar">
            <div class="ui-panel">
                <div style="color:#00ff88; font-weight:bold;">Bakiyə: <span id="balance">100</span> ₼</div>
                <div id="user-display" style="font-size:12px; color:#aaa;">Oyunçu: ...</div>
            </div>
            <button onclick="location.reload()" style="background:#ff3333; color:white; border:none; padding:5px 15px; border-radius:5px; cursor:pointer;">Çıxış</button>
        </div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div class="controls">
            <button class="brake-btn" id="brakeBtn">TORMOZ VER!</button>
        </div>
    </div>

    <script>
        let isLoginMode = false;
        let currentUser = "";

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById("auth-title").innerText = isLoginMode ? "Giriş" : "Qeydiyyat";
            document.getElementById("auth-submit").innerText = isLoginMode ? "Giriş Et" : "Hesab Yarat";
        }

        function handleAuth() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value;
            if (user.length < 3) return alert("Ad çox qısadır!");

            if (isLoginMode) {
                if (localStorage.getItem("pw_" + user) === pass) {
                    currentUser = user;
                    enterGame();
                } else alert("İstifadəçi adı və ya şifrə səhvdir!");
            } else {
                if(localStorage.getItem("pw_" + user)) return alert("Bu istifadəçi artıq var!");
                localStorage.setItem("pw_" + user, pass);
                localStorage.setItem("bal_" + user, 100);
                alert("Qeydiyyat uğurlu! İndi giriş edin.");
                toggleAuth();
            }
        }

        function enterGame() {
            document.getElementById("auth-screen").style.display = "none";
            document.getElementById("game-interface").style.display = "flex";
            document.getElementById("user-display").innerText = "Oyunçu: " + currentUser;
            document.getElementById("balance").innerText = localStorage.getItem("bal_" + currentUser);
            initGame();
        }

        function initGame() {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const brakeBtn = document.getElementById("brakeBtn");
            
            let balance = parseInt(localStorage.getItem("bal_" + currentUser));
            let isBraking = false;
            let carY = 400;
            let linesOffset = 0;
            let trafficLight = { state: "green", timer: 0 };

            brakeBtn.onmousedown = () => isBraking = true;
            brakeBtn.onmouseup = () => isBraking = false;
            brakeBtn.ontouchstart = (e) => { e.preventDefault(); isBraking = true; };
            brakeBtn.ontouchend = () => isBraking = false;

            function gameLoop() {
                // UPDATE (Məntiq)
                trafficLight.timer++;
                if(trafficLight.timer > 150) trafficLight.state = "red";
                if(trafficLight.timer > 300) { trafficLight.state = "green"; trafficLight.timer = 0; }

                if(!isBraking) {
                    linesOffset += 5;
                    if(linesOffset > 100) linesOffset = 0;
                    carY -= 3;
                }

                if(carY < -100) {
                    if(trafficLight.state === "red") {
                        balance -= 20;
                        alert("Qırmızı işıqda keçdin! -20 ₼ cərimə.");
                    } else {
                        balance += 10;
                    }
                    localStorage.setItem("bal_" + currentUser, balance);
                    document.getElementById("balance").innerText = balance;
                    carY = 400;
                }

                // DRAW (Qrafika)
                ctx.fillStyle = "#2ecc71"; ctx.fillRect(0,0,500,500); // Otluq
                ctx.fillStyle = "#34495e"; ctx.fillRect(100,0,300,500); // Yol
                
                ctx.fillStyle = "white"; // Yol xətləri
                for(let i=0; i<10; i++) ctx.fillRect(247, i*100 + linesOffset - 100, 6, 40);
                
                // İşıqfor
                ctx.fillStyle = "#111"; ctx.fillRect(420, 50, 40, 100);
                ctx.fillStyle = trafficLight.state === "red" ? "red" : "#330000";
                ctx.beginPath(); ctx.arc(440, 75, 12, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = trafficLight.state === "green" ? "#00ff88" : "#003300";
                ctx.beginPath(); ctx.arc(440, 125, 12, 0, Math.PI*2); ctx.fill();

                // Maşın
                ctx.fillStyle = "#3498db"; ctx.fillRect(225, carY, 50, 90);
                ctx.fillStyle = "yellow"; ctx.fillRect(230, carY, 10, 5); ctx.fillRect(260, carY, 10, 5);

                requestAnimationFrame(gameLoop);
            }
            gameLoop();
        }
    </script>
</body>
</html>

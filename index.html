<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Drive - AI Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <style>
        /* Toxunu≈ü v…ô se√ßm…ô qar≈üƒ±sƒ±nƒ± almaq √º√ß√ºn ki√ßik CSS …ôlav…ôl…ôri */
        body { user-select: none; -webkit-user-select: none; touch-action: none; overflow: hidden; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-950 text-white h-screen flex flex-col font-sans">

    <div id="loginScreen" class="h-screen flex items-center justify-center p-6">
        <div class="bg-slate-900 p-10 rounded-[32px] border border-white/5 w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-3xl font-black text-white italic mb-8 tracking-tighter">PREMIUM DRIVE</h1>
            <button id="loginBtn" class="w-full py-4 bg-cyan-600 rounded-2xl text-white font-bold uppercase tracking-widest shadow-lg shadow-cyan-600/20 active:translate-y-1 transition-all">
                Oyuna Ba≈üla
            </button>
        </div>
    </div>

    <div id="gameScreen" class="hidden h-screen flex flex-col relative">
        
        <div class="p-4 flex justify-between items-center z-50">
            <div class="bg-slate-900/80 backdrop-blur-xl p-3 px-5 rounded-2xl border border-white/10 shadow-2xl">
                <p class="text-[10px] font-black text-cyan-400 uppercase tracking-[2px] mb-0.5">Balans</p>
                <p id="balanceText" class="text-xl font-black">10.00 AZN</p>
            </div>
            
            <div class="flex gap-2">
                <button id="topupBtn" class="w-12 h-12 bg-emerald-600/20 border border-emerald-500/50 rounded-xl flex items-center justify-center text-xl active:bg-emerald-600/40">üí≥</button>
            </div>
        </div>

        <div class="px-4 z-50">
            <div class="bg-blue-900/40 border border-blue-500/30 rounded-xl p-3 text-sm text-blue-200 text-center italic shadow-lg">
                üí° AI: <span id="aiTipText">S√ºni intellekt m…ôsl…ôh…ôti y√ºkl…ônir...</span>
            </div>
        </div>

        <div class="flex-1 flex items-center justify-center p-4 relative">
            <div class="relative w-full h-full max-w-[400px] max-h-[600px] bg-slate-900 rounded-[40px] overflow-hidden border-4 border-slate-800 shadow-2xl">
                <canvas id="gameCanvas" width="400" height="600" class="w-full h-full object-contain"></canvas>
                
                <div class="absolute inset-0 flex">
                    <div id="laneLeft" class="flex-1 active:bg-white/5 cursor-pointer"></div>
                    <div id="laneRight" class="flex-1 active:bg-white/5 cursor-pointer"></div>
                </div>

                <div id="gameOverScreen" class="hidden absolute inset-0 bg-slate-950/90 backdrop-blur-md flex-col items-center justify-center p-10 text-center z-50">
                    <h2 class="text-4xl font-black text-rose-500 mb-2 italic">OYUN Bƒ∞TDƒ∞</h2>
                    <p class="text-slate-400 text-sm mb-8">Davam etm…ôk √º√ß√ºn balans artƒ±rƒ±n</p>
                    <button id="restartBtn" class="w-full py-4 bg-cyan-600 rounded-2xl font-black mb-3 active:translate-y-1 transition-all">YENƒ∞D∆èN BA≈ûLA (Test)</button>
                </div>
            </div>
        </div>

        <div class="p-6 pb-10 max-w-lg mx-auto w-full z-50">
            <button id="brakeBtn" class="w-full py-6 rounded-[28px] text-2xl font-black transition-all border-b-[6px] bg-rose-600 border-rose-800 shadow-lg active:translate-y-1 active:border-b-0 active:bg-rose-700 active:border-rose-900">
                TORMOZ
            </button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // ==========================================
        // S√úNƒ∞ ƒ∞NTELLEKT (GEMƒ∞Nƒ∞) QURA≈ûDIRILMASI
        // ==========================================
        const API_KEY = "Sƒ∞Zƒ∞N_API_A√áARINIZI_BURAYA_YAPI≈ûDIRIN"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        async function getDrivingAdvice(scenario) {
            const aiTipEl = document.getElementById("aiTipText");
            aiTipEl.innerText = "S√ºni intellekt d√º≈ü√ºn√ºr... ü§ñ";
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const prompt = `S…ôn bu oyunda ("Premium Drive") oyun√ßuya k√∂m…ôk ed…ôn bir s√ºr√ºc√ºl√ºk t…ôlimat√ßƒ±sƒ±san. Ssenari: ${scenario}. Oyun√ßuya qƒ±sa, …ôyl…ônc…ôli v…ô motivasiya verici bir m…ôsl…ôh…ôt ver. Maksimum 1-2 c√ºml…ô olsun. Oyun dili: Az…ôrbaycan dili.`;
                const result = await model.generateContent(prompt);
                const response = await result.response;
                aiTipEl.innerText = response.text();
            } catch (error) {
                console.error(error);
                aiTipEl.innerText = "Yolda diqq…ôtli olun! S√ºni intellekt hazƒ±rda x…ôtt…ô deyil.";
            }
        }

        // ==========================================
        // OYUN D∆èYƒ∞≈û∆èNL∆èRƒ∞ V∆è SABƒ∞TL∆èRƒ∞
        // ==========================================
        const LOGICAL_WIDTH = 400;
        const LOGICAL_HEIGHT = 600;
        const CAR_WIDTH = 48;
        const CAR_HEIGHT = 86;
        const PLAYER_Y = LOGICAL_HEIGHT - 130;
        const LANES = [100, 200, 300]; // Sol, Orta, Saƒü zolaqlar

        let isGameRunning = false;
        let isBraking = false;
        let isGameOver = false;
        let balance = 10.00;
        
        let gameState = {
            carX: LANES[1] - CAR_WIDTH / 2,
            targetX: LANES[1] - CAR_WIDTH / 2,
            linesOffset: 0
        };

        // DOM Elementl…ôri
        const loginScreen = document.getElementById('loginScreen');
        const gameScreen = document.getElementById('gameScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const balanceText = document.getElementById('balanceText');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Audio D…ôyi≈ü…ônl…ôri
        let audioCtx = null;
        let engineOsc = null;
        let engineGain = null;

        // ==========================================
        // FUNKSƒ∞YALAR
        // ==========================================

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            engineOsc = audioCtx.createOscillator();
            engineGain = audioCtx.createGain();
            
            engineOsc.type = 'sawtooth';
            engineOsc.frequency.setValueAtTime(40, audioCtx.currentTime);
            engineGain.gain.setValueAtTime(0.08, audioCtx.currentTime); // S…ôs s…ôviyy…ôsi
            
            engineOsc.connect(engineGain);
            engineGain.connect(audioCtx.destination);
            engineOsc.start();
        }

        function updateBalanceUI() {
            balanceText.innerText = `${balance.toFixed(2)} AZN`;
        }

        function startGame() {
            loginScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');
            
            initAudio();
            isGameRunning = true;
            isGameOver = false;
            balance = 10.00; // Ba≈ülanƒüƒ±c balansƒ±
            updateBalanceUI();
            
            // S√ºni intellektd…ôn ba≈ülanƒüƒ±c m…ôsl…ôh…ôti al
            getDrivingAdvice("Oyun√ßu yeni oyuna ba≈ülayƒ±r");
            
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            isGameOver = true;
            gameOverScreen.classList.remove('hidden');
            if (engineGain && audioCtx) {
                engineGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
            }
            // S√ºni intellektd…ôn uduzmaq bar…ôd…ô m…ôsl…ôh…ôt al
            getDrivingAdvice("Oyun√ßunun balansƒ± bitdi v…ô oyunu uduzdu.");
        }

        function switchLane(direction) {
            if (isGameOver) return;
            // Hazƒ±rkƒ± zolaƒüƒ± tap
            let currentLaneIndex = LANES.indexOf(LANES.find(l => Math.abs(l - CAR_WIDTH/2 - gameState.targetX) < 10) || LANES[1]);
            
            if (direction === 'L' && currentLaneIndex > 0) currentLaneIndex--;
            if (direction === 'R' && currentLaneIndex < 2) currentLaneIndex++;
            
            gameState.targetX = LANES[currentLaneIndex] - CAR_WIDTH / 2;
        }

        // ==========================================
        // OYUN D√ñVR√ú (GAME LOOP)
        // ==========================================
        function update() {
            if (!isGameRunning || isGameOver) return;

            const speed = isBraking ? 0 : 5;
            
            // Yol cizgil…ôrinin h…ôr…ôk…ôti
            gameState.linesOffset = (gameState.linesOffset + speed) % 80;
            
            // Ma≈üƒ±nƒ±n saƒüa/sola axƒ±cƒ± ke√ßidi
            gameState.carX += (gameState.targetX - gameState.carX) * 0.15;

            // X…ôyali Balans Azalmasƒ± (Oyunu maraqlƒ± etm…ôk √º√ß√ºn)
            if (!isBraking) {
                balance -= 0.005; // H…ôr…ôk…ôt etdikc…ô balans azalƒ±r
                updateBalanceUI();
                if (balance <= 0) {
                    balance = 0;
                    updateBalanceUI();
                    gameOver();
                }
            }

            // S…ôs nizamlanmasƒ±
            if (engineGain && audioCtx) {
                const targetVol = isBraking ? 0.02 : 0.08;
                engineGain.gain.setTargetAtTime(targetVol, audioCtx.currentTime, 0.1);
            }
        }

        function draw() {
            if (!ctx) return;

            // Arxa fon (Torpaq/≈û…ôh…ôr)
            ctx.fillStyle = '#0f172a'; // Slate-900
            ctx.fillRect(0, 0, LOGICAL_WIDTH, LOGICAL_HEIGHT);

            // Asfalt Yol
            ctx.fillStyle = '#1e293b'; // Slate-800
            ctx.fillRect(60, 0, LOGICAL_WIDTH - 120, LOGICAL_HEIGHT);

            // Yol cizgil…ôri (Qƒ±rƒ±q x…ôtl…ôr)
            ctx.setLineDash([30, 50]);
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 4;
            ctx.lineDashOffset = -gameState.linesOffset;
            
            ctx.beginPath();
            ctx.moveTo(150, 0); ctx.lineTo(150, LOGICAL_HEIGHT); // Sol cizgi
            ctx.moveTo(250, 0); ctx.lineTo(250, LOGICAL_HEIGHT); // Saƒü cizgi
            ctx.stroke();

            // Oyun√ßunun Ma≈üƒ±nƒ±
            ctx.fillStyle = '#3b82f6'; // Mavi r…ông
            ctx.beginPath();
            ctx.roundRect(gameState.carX, PLAYER_Y, CAR_WIDTH, CAR_HEIGHT, 10);
            ctx.fill();

            // Tormoz ƒ∞≈üƒ±qlarƒ±
            if (isBraking) {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(gameState.carX + 5, PLAYER_Y + CAR_HEIGHT - 5, 8, 4);
                ctx.fillRect(gameState.carX + CAR_WIDTH - 13, PLAYER_Y + CAR_HEIGHT - 5, 8, 4);
            }
        }

        function gameLoop() {
            update();
            draw();
            if (isGameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        // ==========================================
        // ƒ∞STƒ∞FAD∆è√áƒ∞ ƒ∞DAR∆èETM∆èSƒ∞ (D√úYM∆èL∆èR V∆è TOXUNU≈ûLAR)
        // ==========================================

        document.getElementById('loginBtn').addEventListener('click', startGame);
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            balance = 10.00;
            isGameOver = false;
            getDrivingAdvice("Oyun√ßu uduzduqdan sonra yenid…ôn c…ôhd edir.");
        });

        // Tormoz d√ºym…ôsi (Mouse v…ô Touch)
        const brakeBtn = document.getElementById('brakeBtn');
        const startBraking = (e) => { e.preventDefault(); isBraking = true; brakeBtn.innerText = "DAYANIR..."; };
        const stopBraking = (e) => { e.preventDefault(); isBraking = false; brakeBtn.innerText = "TORMOZ"; };

        brakeBtn.addEventListener('mousedown', startBraking);
        brakeBtn.addEventListener('mouseup', stopBraking);
        brakeBtn.addEventListener('touchstart', startBraking, {passive: false});
        brakeBtn.addEventListener('touchend', stopBraking, {passive: false});

        // Zolaq d…ôyi≈üm…ô (Sol/Saƒü klik)
        document.getElementById('laneLeft').addEventListener('mousedown', () => switchLane('L'));
        document.getElementById('laneLeft').addEventListener('touchstart', (e) => { e.preventDefault(); switchLane('L'); }, {passive: false});
        
        document.getElementById('laneRight').addEventListener('mousedown', () => switchLane('R'));
        document.getElementById('laneRight').addEventListener('touchstart', (e) => { e.preventDefault(); switchLane('R'); }, {passive: false});

        document.getElementById('topupBtn').addEventListener('click', () => {
            alert("Siz BuyMeACoffee v…ô ya Xsolla √∂d…ôni≈ü s…ôhif…ôsin…ô y√∂nl…ôndiril…ôc…ôksiniz!");
        });

    </script>
</body>
</html>
